    <script type="text/javascript">
    /* set up async GET request */
    //var url = "/hadatac/annotator/downloadfile?file_id=439c8b71-470f-4f1f-8d80-3f2a299b6fb9".replace(/&amp;/g, '&')
    
    var url = "SDD-34.xlsx"
    var _upload = document.getElementById('upload');
    var _onreponse = function() {
    	$("#error_msg").html(decodeURIComponent(this.responseText));
    	setTimeout(function() {
    		$("#error_msg").html("");
    	}, 3000);
    };

    var req = new XMLHttpRequest();
    req.open("GET", url, true);
    req.responseType = "arraybuffer";

    req.onload = function(e) {
      var data = new Uint8Array(req.response);

      // var workbook = XLSX.read(data, {type:"array"});
      // console.log("SheetNames: " + workbook.SheetNames);

      DropSheet({
        data: data,
        file: _file,
        filetype: "xlsx",
        drop: _target,
        upload: _upload,
        upload_url: "/hadatac/annotator/savefile",
        formdata: JSON.stringify({"fileId": "439c8b71-470f-4f1f-8d80-3f2a299b6fb9"}),
        reponse_action: _onreponse,
        on: {
            workstart: _workstart,
            workend: _workend,
            sheet: _onsheet,
            foo: 'bar'
        },
        errors: {
            badfile: _badfile,
            pending: _pending,
            failed: _failed,
            large: _large,
            foo: 'bar'
        }
      });
    }
    req.send();
    </script>
